{% extends "layout.html" %}

{% block title %}
    Change Password - TOEIC Mock Test
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg animate-fade-in">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Change Password</h2>
    <form action="{{ url_for('change_password') }}" method="post" class="space-y-6">
        <div>
            <label for="old_password" class="block text-gray-700 font-semibold mb-2">Current Password</label>
            <input type="password" name="old_password" id="old_password" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                   placeholder="Enter current password">
        </div>
        <div>
            <label for="new_password" class="block text-gray-700 font-semibold mb-2">New Password</label>
            <input type="password" name="new_password" id="new_password" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                   placeholder="Enter new password">
        </div>
        <div>
            <label for="confirm_new_password" class="block text-gray-700 font-semibold mb-2">Confirm New Password</label>
            <input type="password" name="confirm_new_password" id="confirm_new_password" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                   placeholder="Confirm new password">
        </div>
        <button type="submit" 
                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
            Change Password
        </button>
    </form>
    <p class="mt-4 text-center">
        <a href="{{ url_for('dashboard') }}" class="text-blue-500 hover:text-blue-700 font-semibold">
            Back to Dashboard
        </a>
    </p>
</div>
{% endblock %}
