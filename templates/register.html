{% extends "layout.html" %}

{% block title %}
    Register - TOEIC Mock Test
{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg animate-fade-in">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Create Account</h2>
    <form action="{{ url_for('register') }}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
            <input type="text" name="username" id="username" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                   placeholder="Choose a username">
        </div>
        <div>
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" name="password" id="password" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                   placeholder="Create a password">
        </div>
        <div>
            <label for="confirm_password" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                   placeholder="Confirm your password">
        </div>
        <button type="submit" 
                class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300">
            Register
        </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="text-blue-500 hover:text-blue-700 font-semibold">Login here</a>
    </p>
</div>
{% endblock %}
